<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WADO</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="/assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/assets/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="../assets/img/sidebar-1.jpg">
            <div class="logo">
                <a href="//www.creative-tim.com" class="simple-text">
                    Wado
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="dashboard.html">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./user.html">
                            <i class="material-icons">person</i>
                            <p>User Profile</p>
                        </a>
                    </li>
                    <li>
                        <a href="table.html">
                            <i class="material-icons">content_paste</i>
                            <p>Projects</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header" data-background-color="blue">
                                    <h4 class="title">Edit Project Info</h4>
                                    <p class="category">Complete with development infos for your current project</p>
                                </div>
                                <div class="card-content">
                                    <form id="user-data">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Project name</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Description</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row title-row">
                                            <span class="title-edit">Front end</span>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Main Language</label>

                                                        <input class="form-control dropdown-toggle" data-toggle="dropdown"/>
                                                        <ul class="dropdown-menu-custom dropdown-menu text-info">
                                                            <li>
                                                                <a href="#">Pyton</a>
                                                            </li>
                                                            <li>
                                                                <a href="#">JAVA</a>
                                                            </li>
                                                            <li>
                                                                <a href="#">PHP</a>
                                                            </li>
                                                            <li>
                                                                <a href="#">other</a>
                                                            </li>
                                                        </ul>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Main framework</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row title-row">
                                            <span class="title-edit">Back end</span>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Language</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row title-row">
                                            <span class="title-edit">System info</span>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Operating system</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Server</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group form-info label-floating">
                                                    <label class="control-label">Compiler</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row title-row">
                                            <span class="title-edit">Database</span>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group form-info">
                                                    <label>Name</label>
                                                    <input class="form-control" rows="5"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group form-info">
                                                    <label>alte info</label>
                                                    <input class="form-control" rows="5"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row title-row">
                                            <span class="title-edit">IDE</span>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group form-info">
                                                    <label>Name</label>
                                                        <input name="ideName" class="form-control" rows="5"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group form-info">
                                                    <label>Plugins</label>
                                                        <input name ="plugins" class="form-control" rows="5"/>
                                                </div>
                                            </div>
                                        </div>
                                        <button id="user-data-submit" type="button" class="btn btn-info pull-right">Save Project</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--<div class="col-md-4">-->
                            <!--<div class="card card-profile">-->
                                <!--<div class="card-avatar">-->
                                    <!--<a href="#pablo">-->
                                        <!--<img class="img" src="../assets/img/faces/icon.png" />-->
                                    <!--</a>-->
                                <!--</div>-->
                                <!--<div class="content">-->
                                    <!--<p class="card-content">-->
                                        <!--The information you gave will help us to give more info about what is new in your development interests.-->
                                    <!--</p>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>
<!--  Dynamic Elements plugin -->
<script src="assets/js/arrive.min.js"></script>
<!--  PerfectScrollbar Library -->
<script src="assets/js/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>
<script src="assets/js/material-dashboard.js?v=1.2.0"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initUserPage();

    });
</script>
</html>
